{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage Your Post and change them</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Basic Actions </h1>

            <a href= "/edit/0"> <button class = "btn btn-primary"> Add a new Post </button></a>

            <a href= "/logout"> <button class = "btn btn-primary"> Logout </button></a>

            <hr>

            <h1>Uploade a File </h1>
            
                <form action="/uploader" method="post" enctype="multipart/form-data">
                    <input type="file" name="file1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
               

               </form>
            
<hr>

<h1>Edit Posts</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</td>
                <th scope="col">title</td>
                <th scope="col">date</td>
                <th scope="col">edit</td>
                <th scope="col">delete</td>
            </tr>
        </thead>
        <tbody>

        {% for post in posts %}              
            <tr>
                <th scope="row">{{post._id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href= "/edit/{{post._id}}"><button class = "btn btn-primary">edit</button></a></td>
                <td><a href= "/delete/{{post._id}}"><button class = "btn btn-primary">delete</button></a></td>
            </tr>
        {% endfor %}


        </tbody>
    </table>

        </div>
      </div>
    </div>
    {% endblock %}
